<button class="btn js-toggle-dark-mode" style="position: fixed; bottom: 20px; left: 20px; padding: 10px;">☾ dark</button>

<script>
    const btnToggle = document.querySelector('.js-toggle-dark-mode');
    const logoImage = document.getElementById('site-logo'); // Get the image element
    const siteLogoImage = document.getElementById('site-logo'); // Site logo (e.g., header)

    function setLogoBasedOnTheme(theme) {
        if (theme === 'dark') {
            logoImage.src = '/assets/images/KubeTidyDark.png'; // Set dark mode image
            siteLogoImage.src = '/assets/images/KubeTidyDark.png'; // Dark mode site logo
            btnToggle.textContent = '☼ light';
        } else {
            logoImage.src = '/assets/images/KubeTidy.png'; // Set light mode image
            siteLogoImage.src = '/assets/images/KubeTidy.png'; // Light mode site logo
            btnToggle.textContent = '☾ dark';
        }
    }

    // Initial load, set the theme and image
    if (localStorage.getItem('theme') === 'dark') {
        jtd.setTheme('dark');
        setLogoBasedOnTheme('dark');
    } else {
        jtd.setTheme('light');
        setLogoBasedOnTheme('light');
    }

    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');

    jtd.addEvent(toggleDarkMode, 'click', function () {
        if (jtd.getTheme() === 'dark') {
            jtd.setTheme('light');
            setLogoBasedOnTheme('light');
            localStorage.setItem('theme', 'light');
        } else {
            jtd.setTheme('dark');
            setLogoBasedOnTheme('dark');
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
