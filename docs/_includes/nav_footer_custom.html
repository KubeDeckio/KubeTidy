<button class="btn js-toggle-dark-mode" style="position: fixed; bottom: 20px; left: 20px; padding: 10px;">☾ dark</button>

<script>
    const btnToggle = document.querySelector('.js-toggle-dark-mode');
    const logoImage = document.getElementById('logo'); // Main logo
    const siteLogoImage = document.getElementById('site-logo'); // Site logo (e.g., header)

    // Function to set images based on theme
    function setLogosBasedOnTheme(theme) {
        if (theme === 'dark') {
            logoImage.src = '/assets/images/KubeTidy.png'; // Dark mode main logo
            siteLogoImage.src = '/assets/images/KubeTidy.png'; // Dark mode site logo
            btnToggle.textContent = '☼ light';
        } else {
            logoImage.src = '/assets/images/KubeTidyDark.png'; // Light mode main logo
            siteLogoImage.src = '/assets/images/KubeTidyDark.png'; // Light mode site logo
            btnToggle.textContent = '☾ dark';
        }
    }

    // On page load, set the theme and correct logos
    if (localStorage.getItem('theme') === 'dark') {
        jtd.setTheme('dark');
        setLogosBasedOnTheme('dark');
    } else {
        jtd.setTheme('light');
        setLogosBasedOnTheme('light');
    }

    const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');

    // Toggle between dark and light mode on button click
    jtd.addEvent(toggleDarkMode, 'click', function () {
        if (jtd.getTheme() === 'dark') {
            jtd.setTheme('light');
            setLogosBasedOnTheme('light');
            localStorage.setItem('theme', 'light');
        } else {
            jtd.setTheme('dark');
            setLogosBasedOnTheme('dark');
            localStorage.setItem('theme', 'dark');
        }
    });
</script>
